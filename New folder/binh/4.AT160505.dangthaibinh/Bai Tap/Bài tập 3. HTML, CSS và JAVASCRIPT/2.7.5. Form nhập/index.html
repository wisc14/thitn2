<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="StyleSheet" type="text/css" href="css/form.css" />
    <title>Form Nhập</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <form id="form1" method="post">
        <div>
            <label class="HangMoi">Họ tên:</label>
            <input type="text" id="hoten" name="hoten" class="require" />
            <span id="loi_hoten" class="Baoloi"></span>
            <br/>
        </div>
        <div>
            <label class="HangMoi">Địa chỉ:</label>
            <input type="text" id="diachi" name="diachi" />
            <br/>
        </div>
        <div>
            <label class="HangMoi">Giới tính:</label>

            <label class="radio-container">
					<input type="radio" id="nam" name="gioitinh" checked="checked"/> Nam
					<span class="checkmark"></span>
					<span class="checkmark2"></span>
				</label>

            <label class="radio-container">
					<input type="radio" id="nu" name="gioitinh"/> Nữ
					<span class="checkmark"></span>
					<span class="checkmark2"></span>
				</label>
            <br/>
        </div>
        <div>
            <label class="HangMoi">Ngày sinh:</label>
            <input type="text" id="ngaysinh" name="ngaysinh" class="require" />
            <span id="loi_ngaysinh" class="Baoloi"></span>
            <br/>
        </div>
        <div>
            <label class="HangMoi">E-mail:</label>
            <input type="text" id="email" name="email" class="require" />
            <span id="loi_email" class="Baoloi"></span>
            <br/>
        </div>
        <div>

            <label class="HangMoi">Điện thoại:</label>
            <input type="text" id="codinh" name="codinh" onkeyup="javascript:DoKeyup(event, this, 'english');" />
            <br/>

        </div>
        <div>
            <label class="HangMoi">Khóa đăng ký:</label>

            <label class="checkbox-container">
					<input type="checkbox" id="english" name="english"
						onkeyup="javascript:DoKeyup(event, this, 'quantri');"/> Tiếng Anh
					<span class="checkmark"></span>
					<span class="checkmark2"></span>
				</label>

            <label class="checkbox-container">
					<input type="checkbox" id="quantri" name="quantri"
					onkeyup="javascript:DoKeyup(event, this, 'it');"/> Quản trị
					<span class="checkmark"></span>
					<span class="checkmark2"></span>
				</label>

            <label class="checkbox-container">
					<input type="checkbox" id="it" name="it"
					onkeyup="javascript:DoKeyup(event, this, 'username');"/> CNTT
					<span class="checkmark"></span>
					<span class="checkmark2"></span>
				</label>
            <br/>

        </div>
        <div>
            <label class="HangMoi">Tên sử dụng:</label>
            <input type="text" id="username" name="username" class="require" onkeyup="javascript:DoKeyup(event, this, 'pass');" />
            <span id="loi_username" class="Baoloi"></span>
            <br/>
        </div>
        <div>
            <label class="HangMoi">Mật khẩu:</label>
            <input type="password" id="pass" name="pass" class="require" onkeyup="javascript:DoKeyup(event, this, 'repass');" />
            <span id="loi_pass" class="Baoloi"></span>
            <br/>
        </div>
        <div>
            <label class="HangMoi">Gõ lại mật khẩu:</label>
            <input type="password" id="repass" name="repass" class="require" onkeyup="javascript:DoKeyup(event, this, 'ghichu');" />
            <span id="loi_repass" class="Baoloi"></span>
            <br/>
        </div>
        <div>
            <label class="HangMoi">Ghi chú:</label>
            <textarea id="ghichu" name="ghichu"></textarea>
            <br/>
        </div>
        <div>
            <label class="HangMoi">&nbsp;</label>
            <img class="preview nodisplay" src="" style="height:200px;" />
            <br/>
        </div>
        <div>
            <label class="HangMoi">&nbsp;</label>
            <input type="button" onclick="javascript:Chapnhan();" class="btn btn-success" value="Chấp nhận" />
            <input type="button" onclick="javascript:Boqua();" class="btn btn-danger" value="Bỏ qua" />
            <br/>
        </div>
    </form>
    <script type="text/javascript" src="form.js"></script>
</body>

</html>
