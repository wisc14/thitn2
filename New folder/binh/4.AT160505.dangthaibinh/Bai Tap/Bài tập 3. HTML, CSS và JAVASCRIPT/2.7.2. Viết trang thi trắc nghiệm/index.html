<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Viết trang kiểm tra thi trắc nghiệm gồm nhiều thể loại -->
    <form action="" method="post">
        <fieldset>
            <legend>Thi trắc nghiệm</legend>
            <p>Câu 1. 1 + 1 = ?</p>
            <input type="radio" name="1" value="A">2<br>
            <input type="radio" name="1" value="B">3<br>
            <input type="radio" name="1" value="C">4<br>
            <input type="radio" name="1" value="D">5<br>
            <p>Câu 2. HTML là viết tắt của từ nào</p>
            <input type="radio" name="2" value="A">Home Tool Markup Language<br>
            <input type="radio" name="2" value="B">Hyper Text Markup Language<br>
            <input type="radio" name="2" value="C">Hyperlinks and Text Markup Language<br>
            <input type="radio" name="2" value="D">HTML<br>
            <p>Câu 3. Ai là anh cả bóng đá đông nam Á ?</p>
            <input type="radio" name="3" value="A">Campuchia<br>
            <input type="radio" name="3" value="B">Thái Lan<br>
            <input type="radio" name="3" value="C">Việt Nam<br>
            <input type="radio" name="3" value="D">Mỹ ?<br>
        </fieldset>
        <button type="submit" onclick="nopbai()">Nộp bài</button>
    </form>

    <script type="text/javascript">
        function nopbai() {
            var a = document.getElementsByName("1");
            var b = document.getElementsByName("2");
            var c = document.getElementsByName("3");
            var d = document.getElementsByName("4");
            var e = document.getElementsByName("5");
            var f = document.getElementsByName("6");
            var diem = 0;
            for (var i = 0; i < a.length; i++) {
                if (a[i].checked) {
                    if (a[i].value == "A") {
                        diem++;
                    }
                }
            }
            for (var i = 0; i < b.length; i++) {
                if (b[i].checked) {
                    if (b[i].value == "B") {
                        diem++;
                    }
                }
            }
            for (var i = 0; i < c.length; i++) {
                if (c[i].checked) {
                    if (c[i].value == "C") {
                        diem++;
                    }
                }
            }
            for (var i = 0; i < d.length; i++) {
                if (d[i].checked) {
                    if (d[i].value == "D") {
                        diem++;
                    }
                }
            }
            for (var i = 0; i < e.length; i++) {
                if (e[i].checked) {
                    if (e[i].value == "A") {
                        diem++;
                    }
                }
            }
            for (var i = 0; i < f.length; i++) {
                if (f[i].checked) {
                    if (f[i].value == "B") {
                        diem++;
                    }
                }
            }
            alert("Bạn đã trả lời đúng " + diem + " câu");
        }
    </script>
</body>

</html>
